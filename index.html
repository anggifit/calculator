<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainContainer">
        <div class="calculator">
            <div class="displayNumbers">
                <div>
                    <input type="number" id="previousValue"/>
                </div>
                <div>
                    <input type="number" id="currentValue"/>
                </div>
            </div>
            <button class="col-2">C</button>
            <button class="backButton">&larr;</button>
            <button class="operator">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            <button class="number col-2">0</button>
            <button class="number">.</button>
            <button class="equalOperator">=</button>
        </div>
    </div>    
</body>

<script src="MathOperations.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>
</html>
